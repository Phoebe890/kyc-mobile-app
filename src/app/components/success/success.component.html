<!-- ion-content is the main container for an Ionic page -->
<ion-content>
  <div class="success-container">
    <!-- Replace mat-card with ion-card -->
    <ion-card class="success-card">
      <div class="success-icon">
        <!-- The animation trigger remains on the same element -->
        <div class="circle" [@scaleIn]>
          <!-- Replace mat-icon with ion-icon, using the 'name' attribute -->
          <ion-icon name="checkmark"></ion-icon>
        </div>
      </div>

      <h1>Verification Successful!</h1>
      <p>
        Your KYC verification has been completed successfully. A confirmation email is being sent to your email account.
      </p>
      
      <!-- Replace the standard button with ion-button for better mobile experience -->
      <!--<ion-button class="finish-button" (click)="onFinish()">Finish</ion-button>-->
    </ion-card>
  </div>
</ion-content>
